<!DOCTYPE html>
<html>
	<head>
		<style>
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
		}

		li {
		  float: left;
		  border-right:1px solid #bbb;
		}

		li:last-child {
		  border-right: none;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover:not(.active) {
		  background-color: #111;
		}

		</style>
		{% block head %}
		{% endblock %}
	</head>

	<body>
		<ul>
			<li><a>Rate My Books</a></li>
			{% if session.id %}
		  		<li><a href="/search">Search</a></li>
		  		<li style="float:right"><a href="/">Log out</a></li>
		  		<li style="float:right"><a>{{ session.email }}</a></li>
		  	{% else %}
		  		<li style="float:right"><a href="/register">Register</a></li>
		  		<li style="float:right"><a href="/">Log in</a></li>
		  	{% endif %}
		</ul>

		{% block body %}
		{% endblock %}
	</body>

</html>
